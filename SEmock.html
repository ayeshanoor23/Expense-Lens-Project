<style>
  .ocr-module {
    background: rgba(248, 249, 250, 1);
    box-shadow: 0 3px 6px rgba(18, 15, 40, 0.12);
    display: flex;
    max-width: 480px;
    width: 100%;
    flex-direction: column;
    overflow: hidden;
    margin: 0 auto;
  }
  
  .header {
    background: linear-gradient(135deg, rgba(99, 106, 232, 0.1), rgba(99, 106, 232, 0.2));
    padding: 12px 20px;
    font-weight: 400;
  }
  
  .header-content {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .timestamp {
    color: rgba(86, 94, 108, 1);
    font: 14px/1.5 Inter, sans-serif;
  }
  
  .title {
    color: rgba(50, 56, 66, 1);
    font: 18px/2 Archivo, sans-serif;
    text-shadow: 0 1px 2px rgba(99, 106, 232, 0.1);
  }
  
  .nav-menu {
    display: flex;
    margin-top: 16px;
    color: rgba(86, 94, 108, 1);
    border-top: 1px solid rgba(99, 106, 232, 0.1);
    padding-top: 16px;
    font: 14px/2 Inter, sans-serif;
  }
  
  .nav-item {
    border-radius: 6px;
    padding: 15px 12px;
    cursor: pointer;
  }
  
  .nav-item.active {
    color: rgba(99, 106, 232, 1);
    font-weight: 700;
  }
  
  .nav-indicator {
    border-radius: 2px;
    background: rgba(99, 106, 232, 1);
    height: 4px;
    margin-top: 11px;
  }
  
  .upload-section {
    background: rgba(243, 244, 246, 1);
    padding: 20px 30px;
    font: 14px Inter, sans-serif;
  }
  
  .section-title {
    color: rgba(23, 26, 31, 1);
    font: 20px Archivo, sans-serif;
    margin-bottom: 10px;
  }
  
  .button-group {
    display: flex;
    gap: 10px;
    line-height: 2;
  }
  
  .btn {
    border-radius: 8px;
    display: flex;
    gap: 6px;
    align-items: center;
    padding: 7px 18px;
    cursor: pointer;
    font: 14px/1.5 Inter, sans-serif;
  }
  
  .btn-primary {
    background: rgba(99, 106, 232, 1);
    color: #fff;
    border: 1px solid transparent;
  }
  
  .btn-secondary {
    background: transparent;
    color: rgba(99, 106, 232, 1);
    border: 1px solid rgba(99, 106, 232, 1);
  }
  
  .btn-icon {
    width: 16px;
    height: 16px;
    object-fit: contain;
  }
  
  .text-section {
    background: rgba(248, 249, 250, 1);
    padding: 20px 30px;
  }
  
  .text-area {
    border-radius: 6px;
    border: 1px solid rgba(188, 193, 202, 1);
    padding: 8px 12px;
    min-height: 100px;
    width: 100%;
    font: 14px/1.5 Inter, sans-serif;
  }
  
  .status-section {
    background: rgba(248, 249, 250, 1);
    padding: 20px 45px;
    text-align: center;
  }
  
  .status-text {
    color: rgba(50, 56, 66, 1);
    font: 14px/2 Inter, sans-serif;
  }
  
  .progress-bar {
    background: rgba(50, 56, 66, 1);
    border-radius: 3px;
    margin: 10px 0;
    height: 6px;
  }
  
  .progress-fill {
    background: rgba(99, 106, 232, 1);
    height: 100%;
    transition: width 0.3s ease;
  }
  
  .settings-section {
    border-radius: 16px 16px 0 0;
    background: #fff;
    box-shadow: 0 0 2px rgba(23, 26, 31, 0.12);
    padding: 6px;
    text-align: center;
    margin-top: 52px;
  }
  
  .settings-icon {
    width: 24px;
    height: 24px;
    margin-bottom: 4px;
  }
  
  .settings-text {
    color: rgba(127, 85, 224, 1);
    font: 12px/20px Inter, sans-serif;
  }
  
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0,0,0,0);
    border: 0;
  }
  
  @media (max-width: 640px) {
    .ocr-module {
      margin-top: 2px;
    }
  }
  </style>
  
  <main class="ocr-module" role="main" 
        aria-label="OCR Document Processing Module"
        tabindex="0">
    
    <header class="header">
      <div class="header-content">
        <time class="timestamp" datetime="" id="currentTime"></time>
        <h1 class="title">Optical Character Recognition</h1>
      </div>
      
      <nav class="nav-menu" role="navigation">
        <button class="nav-item active" aria-current="page">
          Document Upload
          <div class="nav-indicator"></div>
        </button>
        <button class="nav-item">Image Recognition</button>
        <button class="nav-item">Settings</button>
      </nav>
    </header>
  
    <section class="upload-section" aria-label="Document Upload">
      <h2 class="section-title">Image Upload</h2>
      
      <label for="fileInput" class="visually-hidden">Upload image file</label>
      <input type="file" id="fileInput" accept="image/*" class="visually-hidden"
             aria-label="Choose image file to upload"/>
      
      <div class="button-group">
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0a89d9c84fbc11e7aa684bed9fb0c99e39ef8cd888eeef9c5fb4635fbedac9db?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Upload Image
        </button>
        <button class="btn btn-secondary">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5bacbc040edef3ecf77e7921fc921829626be8cb172d929805a627658e381a8c?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Take Picture
        </button>
      </div>
  
      <div class="button-group">
        <button class="btn btn-secondary">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/934232a23a1b74cde2ded0eeca774cda9e51e08645e43cc52d5b87f3a5425593?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Select File
        </button>
      </div>
    </section>
  
    <section class="text-section" aria-label="Text Recognition">
      <h2 class="section-title">Text Recognition</h2>
      
      <textarea class="text-area" aria-label="Recognized text output"
                placeholder="Recognized text will appear here..."></textarea>
                
      <div class="button-group">
        <button class="btn btn-primary" aria-label="Copy text">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/934fbbb51c2e4dce0b0f2fba1ee7aba20bf135c13909a64423f68c3fe366eb4e?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Copy
        </button>
        <button class="btn btn-primary" aria-label="Download text">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/314bb7ccbb02755491c094588680965a5dee74f6f99a2cc63824739605d75e9a?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Download
        </button>
        <button class="btn btn-primary" aria-label="Rerun OCR">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0c51ad40034cfdd26664b403f2411e64b5100fda9f296fb59a6bca6d86ca7240?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="btn-icon" aria-hidden="true"/>
          Rerun OCR
        </button>
      </div>
    </section>
  
    <section class="status-section" aria-label="Processing Status">
      <div class="status-text" role="status" aria-live="polite">Ready</div>
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-fill" style="width: 0%"></div>
      </div>
      <div class="status-text" role="status" aria-live="polite">Waiting for image...</div>
    </section>
  
    <footer class="settings-section">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f8611c97066483921310038696c7151646678e9a0f57779b497e72189adb5525?placeholderIfAbsent=true&apiKey=9c57376e58b948ef9d9c653dc00f4ea4" alt="" class="settings-icon" aria-hidden="true"/>
      <div class="settings-text">settings</div>
    </footer>
  </main>
  
  <script>
  (() => {
    const state = {
      isProcessing: false,
      recognizedText: "",
      progress: 0,
      
      async processImage(file) {
        this.isProcessing = true;
        this.progress = 0;
        update();
  
        const interval = setInterval(() => {
          if (this.progress < 100) {
            this.progress += 10;
            update();
          } else {
            clearInterval(interval);
            this.isProcessing = false;
            this.recognizedText = "Sample OCR text result...";
            update();
          }
        }, 500);
      },
  
      copyText() {
        if (this.recognizedText) {
          navigator.clipboard.writeText(this.recognizedText);
        }
      },
  
      downloadText() {
        if (this.recognizedText) {
          const blob = new Blob([this.recognizedText], {type: 'text/plain'});
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'ocr-result.txt';
          a.click();
          URL.revokeObjectURL(url);
        }
      },
  
      rerunOCR() {
        this.processImage(null);
      },
  
      updateDateTime() {
        const time = document.getElementById('currentTime');
        if (time) {
          const now = new Date();
          time.textContent = now.toLocaleString();
          time.setAttribute('datetime', now.toISOString());
        }
      }
    };
  
    function update() {
      const progressBar = document.querySelector('.progress-fill');
      if (progressBar) {
        progressBar.style.width = `${state.progress}%`;
        progressBar.parentElement.setAttribute('aria-valuenow', state.progress);
      }
  
      const textarea = document.querySelector('.text-area');
      if (textarea) {
        textarea.value = state.recognizedText || textarea.placeholder;
      }
  
      const statusText = document.querySelector('[role="status"]');
      if (statusText) {
        statusText.textContent = state.isProcessing ? 'Processing...' : 
          state.recognizedText ? 'OCR Successful' : 'Waiting for image...';
      }
    }
  
    document.getElementById('fileInput')?.addEventListener('change', (e) => {
      const file = e.target?.files?.[0];
      if (file?.type.startsWith('image/')) {
        state.processImage(file);
      }
    });
  
    document.querySelectorAll('.btn')?.forEach(btn => {
      btn.addEventListener('click', (e) => {
        const action = e.currentTarget.textContent.trim();
        if (action === 'Copy') state.copyText();
        if (action === 'Download') state.downloadText();
        if (action === 'Rerun OCR') state.rerunOCR();
      });
    });
  
    setInterval(() => state.updateDateTime(), 1000);
    state.updateDateTime();
  })();
  </script>
